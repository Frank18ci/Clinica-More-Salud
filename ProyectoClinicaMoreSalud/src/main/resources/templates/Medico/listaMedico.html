<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
	<header class="header">
		<div th:replace="component/navbar :: navbar"></div>
	</header>
	<div class="container mt-3">
		<h1>Lista Medicos</h1>
		<div class="mb-4">
			<a th:href="@{/medico/agregar}" class="btn btn-primary">Nuevo Medico</a>
			<a th:href="@{/medico/MedicoReport}" class="btn btn-success">Exportar Medicos</a>

		</div>
		<table class="table table-bordered table-striped">
			<thead class="table-warning">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Direccion</th>
					<th>Telefono</th>
					<th>Correo Electronico</th>
					<th>Fecha Nacimiento</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="m: ${listaMedico}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.nombres}"></td>
					<td th:text="${m.apellidos}"></td>
					<td th:text="${m.direccion}"></td>
					<td th:text="${m.telefono}"></td>
					<td th:text="${m.correoElectronico}"></td>
					<th th:text="${m.fechaNacimiento}"></th>
					<td class="text-center">
						<a th:href="@{/medico/informacion(id=${m.id})}" class="btn btn-primary rounded-circle">
							<i class="fa-solid fa-info"></i>
						</a>
						<a th:href="@{/medico/actualizar(id=${m.id})}" class="btn btn-warning rounded-circle">
							<i class="fa-solid fa-edit"></i>
						</a>
						<a th:href="@{/medico/eliminar(id=${m.id})}" class="btn btn-danger rounded-circle">
							<i class=" fa-solid fa-trash"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
