<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
	<header class="header">
		<div th:replace="component/navbar :: navbar"></div>
	</header>
	<div class="container mt-3">
		<h1>Datos Paciente</h1>
		<hr>
		<div class="card">
			<div class="card-body">
				<div>
					<div>
						<label>Id</label>
						<p th:text="${paciente.id}"></p>
					</div>
					<div>
						<label>Nombre</label>
						<p th:text="${paciente.nombres}"></p>
					</div>
					<div>
						<label>Apellido</label>
						<p th:text="${paciente.apellidos}"></p>
					</div>
					<div>
						<label>Dni</label>
						<p th:text="${paciente.dni}"></p>
					</div>
					<div>
						<label>Telefono</label>
						<p th:text="${paciente.telefono}"></p>
					</div>
				</div>
				<div>
					<div>
						<label>Fecha Nacimiento</label>
						<p th:text="${paciente.fechaNacimiento}"></p>
					</div>
					<div>
						<label>Direccion</label>
						<p th:text="${paciente.direccion}"></p>
					</div>
				</div>
				<br>
				<div class="row col-auto ms-auto">
					<a class="btn btn-success col-auto ms-1" th:href="@{/paciente/listar}">Volver a la
						lista</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
