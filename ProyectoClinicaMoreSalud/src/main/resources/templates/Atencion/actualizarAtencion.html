<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
	<header class="header">
		<div th:replace="component/navbar :: navbar"></div>
	</header>
	<div class="container mt-3">
		<h1>Actualizar Atencion</h1>
		<hr>

		<form th:action="@{/atencion/actualizar}" method="post" th:object="${atencion}">
			<div class="card">
				<div class="card-body">
					<div class="row col-md-12 mb-4">
						<input type="hidden" name="id" th:field="*{id}">
						<div class="form-group col-6">
							<label>Paciente</label>
							<select name="paciente" required th:field="*{paciente}" class="form-select"
								id="selectPaciente" >
								<option th:text="|${p.nombres} ${p.apellidos}|"
									th:value="${p.id}"
									th:each="p: ${listaPaciente}">
								</option>
							</select>
						</div>

					</div>
					<div class="row col-md-12 mb-4">
						<div class="form-group col-6">
							<label>Medico</label>
							<select name="medico" required th:field="*{medico}" class="form-select">
								<option th:text="|${m.nombres} ${m.apellidos}|"
									th:value="${m.id}" th:each="m: ${listaMedico}">
								</option>
							</select>
						</div>
						<div class="form-group col-4 mt-auto">
							<a class="btn btn-success col-auto ms-1" th:href="@{/medico/agregar}">Agregar medico</a>
						</div>
					</div>
					<div class="row col-md-12">
						<div class="form-group col-md-4">
							<label>Fecha</label>
							<input type="date" required name="fecha" th:field="*{fecha}" class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label>Motivo</label>
							<input type="text" required name="motivo" th:field="*{motivo}" class="form-control">
						</div>
						<div class="form-group col-md-12">
							<label>Observaciones</label>
							<input type="text" required name="observaciones" th:field="*{observaciones}"
								class="form-control">
						</div>
					</div>
					<br>
					<div th:if="${error != null}">
						<p th:class="${error != null} ? 'text-danger' : ''" th:text="${error}"></p>
					</div>
					<div class="row col-auto ms-auto">
						<button type="submit" class="btn btn-primary col-auto">Actualizar</button>
						<a class="btn btn-success col-auto ms-1" th:href="@{/atencion/listar}">Volver a la
							lista</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
