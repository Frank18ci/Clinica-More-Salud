<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="d-flex align-items-center justify-content-center vh-100 h-100">
	<div class="card p-4 shadow rounded" style="width: 350px;">
		<h2 class="text-center mb-4">Iniciar sesión</h2>
		<form th:action="@{/security/login}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Usuario</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required />
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required />
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Ingresar</button>
			</div>
			<div class="text-center text-danger mt-3 mb-3" role="alert">
				<span th:text="${respuesta}" />
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
